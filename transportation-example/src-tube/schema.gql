define

naptan-id sub attribute datatype string;
name sub attribute datatype string;
lat sub attribute datatype double;
lon sub attribute datatype double;
direction sub attribute datatype string;
identifier sub attribute datatype long;
duration sub attribute datatype long;

zone sub entity,
    plays within,
    has name;

zoning sub relationship,
    relates within,
    relates contains-stop;

stop sub entity,
    plays goes-from,
    plays goes-to,
    plays contains-stop,
    has naptan-id
    has name,
    has lat,
    has lon;

line sub entity,
    has name,
    has identifier;

route sub entity,
    plays operates,
    plays part-of,
    has identifier;

route-section sub relationship,
    relates part-of,
    relates goes-from,
    relates goes-to,
    has duration;

service sub entity,
    plays operated-by,
    has name;

operation sub relationship,
    relates operated-by,
    relates operates;
